<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="GPS-permission-popup.css">
    <title>GPS 접근 허용 팝업</title>
</head>
<body>
    <div class="gps-permission-box">
        <div class="gps-permission-title">부엉이 우편함</div>
        <div class="gps-permission-explain">
            사용자의 위치에 접근할 수 있도록 <br> 허용하시겠습니까?
        </div>
        <hr />
        <section class="pms-btn-flexbox">
            <button class="gps-pms-true-btn" onClick="">허용</button>
            <div class="btn-separate-line"></div>
            <button class="gps-pms-false-btn" onClick="">허용 안 함</button>
        </section>
    </div>
</body>
</html>
