<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stamp-obtain-notice-popup.css">
    <title>편지 전송 후 우표 획득 팝업</title>
</head>
<body>
    <div class="stamp-obtain-notice-box">
        <div class="stamp-img"><img class="stamp-img" src="/publishing/image/stamp-basic-img.png"></div>
        <div class="stamp-obtain-notice-title">우표를 획득하였습니다!</div>
        <div class="stamp-obtain-notice-explain">
            우표는 최대 5개까지 획득하실 수 있습니다. <br>
            우표 획득 및 사용 기준 : <br>
            편지 열람 시 1개의 우표 획득 <br>
            편지 작성 시 1개의 우표 사용
        </div>
        <hr />
        <button class="checkBtn" onClick="">확인</button>

    </div>
