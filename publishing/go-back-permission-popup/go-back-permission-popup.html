<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="go-back-permission-popup.css">
    <title>뒤로가기 확인 팝업</title>
</head>
<body>
    <div class="go-back-permission-box">
        <div class="go-back-permission-title">부엉이 우편함</div>
        <div class="go-back-permission-explain">
            임시저장을 하지 않고 뒤로가기를 <br> 선택할 경우 내용이 저장되지 않습니다.
        </div>
        <hr />
        <section class="pms-btn-flexbox">
            <button class="go-back-pms-true-btn" onClick="">뒤로가기</button>
            <div class="btn-separate-line"></div>
            <button class="go-back-pms-false-btn" onClick="">계속 작성하기</button>
        </section>
    </div>
</body>
</html>
